<div class="row">
  <div class="col s12 flex-container" id="studentCards">
    <div flex = "25" class="card blue-grey darken-1" *ngFor="let person of allPeople">
      <div class="card-content white-text">
        <span class="card-title"><h3>{{person?.name}}</h3></span>

        <h5> {{person?.attendance}}%</h5>
      </div>
      <div class="card-action">
        <a class="btn" (click)="goToDetails(person)">Details</a>
      </div>
    </div>
  </div>
</div>
