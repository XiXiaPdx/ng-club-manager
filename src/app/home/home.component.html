<div class="row" *ngIf="allPeople">
  <h3> Filter students by attendance </h3>
  <p class="range-field">
    <label> Low End</label>
    <input flex="25" (change)="onLowInputChange(lowEnd)" [(ngModel)]="lowEnd"  type="range" min="0" max="100" />
  </p>
  <p class="range-field">
    <label> High End </label>
      <input flex="25" (change)="onHighInputChange(highEnd)" [(ngModel)]="highEnd" type="range" min="0" max="100" />
    </p>
    <h6> High End Of Filter: {{high}} </h6>
    <h6> Low End Of Filter: {{low}} </h6>
  <div class="col s12 flex-container" id="studentCards">
    <div flex = "25" class="card blue-grey darken-1"  *ngFor="let person of (allPeople|filter:0:100)">
      <div class="card-content white-text">
        <span class="card-title"><h3>{{person?.name}}</h3></span>

        <h5> {{person?.attendance}}%</h5>
      </div>
      <div class="card-action">
        <a class="btn" (click)="goToDetails(person)">Details</a>
      </div>
    </div>
  </div>
</div>
