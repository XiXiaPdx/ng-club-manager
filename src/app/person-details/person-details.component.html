<h1>
  {{person?.name}}
</h1>
<h3> Attendance {{person?.attendance}}%</h3>
<h3> Their ID: {{databaseID}}</h3>

<button class="btn" (click)="deletePerson(databaseID)"> Delete Me </button>
<button class="btn" (click)="updateDisplay=!updateDisplay">Toggle Update Form</button>
<app-update *ngIf="updateDisplay" [databaseID]="databaseID" [person]="person" (personSent)="updateDetailDisplay($event)"></app-update>
